<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAVO'S BLOG</title>
    <link href="estilos.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>TAVO's BLOG</h1>
    </header>
    <!-- Formulario para enviar una nueva publicación -->
    <div class="comment-form">
        <h3>Realizar una Nueva Publicación</h3>
        <form id="post-form">
            <label for="post-title">Tú nombre:</label><br>
            <input type="text" id="post-title" name="post-title" required><br>
            <label for="post-content" font-family="Montserrat">Contenido del mensaje:</label><br>
            <textarea id="post-content" name="post-content" rows="4" cols="50" required class="textArea"></textarea><br>
            <p align="right"><input type="submit" value="Publicar" ></p>  
        </form>
    </div>
    <div class="container">
        <center><h2>Publicaciones Recientes</h2></center>
        <!-- JavaScript para agregar nuevas publicaciones al enviar el formulario -->
        <script src="control.js"></script>
    </div>
    </div>
</body>
</html>
