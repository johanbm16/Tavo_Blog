        <!-- Formulario para enviar una nueva publicación -->
        <div class="comment-form">
            <h3>Publicar una Nueva Publicación</h3>
            <form id="post-form">
                <label for="post-title">Tú nombre:</label>
                <input type="text" id="post-title" name="post-title" required><br>
                <label for="post-content">Contenido del mensaje:</label>
                <textarea id="post-content" name="post-content" rows="4" cols="50" required></textarea><br>
                <input type="submit" value="Publicar">
            </form>
        </div>
        <!-- JavaScript para agregar nuevas publicaciones al enviar el formulario -->
        <script src="control.js"></script>
